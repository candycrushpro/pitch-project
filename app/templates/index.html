{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% import 'bootstrap/wtf.html' as wtf %}


{% block styles%}
    {{ super() }} <!--super() function tells Jinja not to override any code that is defined in the block-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<br>
    <div class="container" style="font-family: 'Russo One', sans-serif;">
        <div class="row">
            <div class="container" id="block-text">
                <br>
                <div class="col-md-6">
                    <img src="https://images.unsplash.com/photo-1512790182412-b19e6d62bc39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" style= "margin-right: 100%;padding-right: 100%; height:300px;">
                </div>
                <br>
                <div class="col-md-6">
                    <h1 style="font-size: 70px; float:center;"> <strong>One minute pitch </strong> </h1>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <br>
            <h2> <strong>PITCH CATEGORIES </strong></h2>
            <strong style="font-size: 20px;">{{ macro.displayCategoryList(category) }} </strong>
            <br>
            <br>
            <h3 class="add-category"><a class="btn btn-primary" href="/add/category" style="background-color:#002457; float:right;"><span aria-hidden="true"> ADD CATEGORY </span></a></h3>
        </div>


{% endblock  %}
